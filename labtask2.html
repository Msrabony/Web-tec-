<!DOCTYPE html>
<html>
<body>
  <form>

<h1>The fieldset element</h1>


 <fieldset>
  <legend>Name:</legend>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
 
 </fieldset>
 
  <fieldset>
   <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
   </fieldset>
   
  <fieldset>
    <label for="Dob">DoB:</label>
  <input type="date" id="dOb" name="DoB" required><br><br>
    </fieldset>

 <fieldset>
<p>Please select your Gender:</p>
  <input type="radio" id="Male" name="Gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="Female" name="Gender" value="female" required>
  <label for="female">Female</label>
  <input type="radio" id="Others" name="Gender" value="others" required>
  <label for="others">Others</label>

  <br>  
 </fieldset>
<fieldset>
<p>DEGREE required</p>
<input type="checkbox" id="degree" name="degree" value="SSC" >

  <label for="degree">HSC</label>
  <input type="checkbox" id="degree" name="degree" value="BSC">
  <label for="degree">BSC</label>
  <input type="checkbox" id="degree" name="degree" value="MSC">
  <label for="degree">MSC</label>
</fieldset>

<fieldset>
<p>Blood Group</p>
 <label for="Blood">Blood Group: required</label>

<option value="AB+">AB+</option>
